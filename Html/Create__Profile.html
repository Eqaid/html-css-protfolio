<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProFly</title>
    <link rel="stylesheet" href="../Css/Create__Profile.css">
</head>
<body>


    <main  class="Create-Profile-continer">
        
        <div class="cont_form">
            <a class="back" href="../index.html"> Back</a>
            <h1 class="create_title">Create  Your Profile Now</h1>
        <form>
            <div class="form">
                <label>Name</label>
                <input class="form-control" type="text" placeholder="Enter Your Name" name="name">
            </div>
            <div class="form">
                <label>Email</label>
                <input class="form-control" type="email" placeholder="Enter Your Email" name="Email">
            </div>
            <div class="form">
                <label>Phone</label>
                <input class="form-control" type="text" placeholder="Enter Your Phone" name="Phone">
            </div>
            <div class="form">
                <label>Age</label>
                <input class="form-control" type="number" placeholder="Enter Your Age" name="Age">
            </div>
            <div class="form">
                <label>Experince</label>
                <input class="form-control" type="text" placeholder="Enter Your Experince" name="Experince">
            </div>
            <div class="form">
                <label>Image</label>
                <input class="form-control" type="file" placeholder="Enter Your Image" name="Image">
            </div>
        </form>
        <a class="Send_button" href="../index.html">Send</a>
        
        </div>
    </main>

</body>
</html>
